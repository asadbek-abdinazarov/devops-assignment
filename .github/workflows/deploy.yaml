name: Java Spring Boot CI/CD (DevOps Assignment)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        type: choice
        required: true
        options: [ dev, staging, prod ]
        default: dev

      deploy:
        description: "Deploy after build?"
        type: boolean
        required: true
        default: false

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  security-events: write

jobs:
  # -------------------------------------------------------
  # 1️⃣ BUILD + TEST + DOCKER BUILD & PUSH
  # -------------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------- Java 21 --------
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Restore dependencies
        run: mvn dependency:go-offline -B

      - name: Build
        run: mvn clean compile -B

      - name: Test
        run: mvn test -B

      # -------- Docker login --------
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | \
          docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      # -------- Build & Push Application --------
      - name: Build & Push Application
        run: |
          docker build \
            -f Dockerfile \
            -t asadbekabdinazarov/devops-assignment:${{ github.sha }} \
            -t asadbekabdinazarov/devops-assignment:latest \
            .
          docker push asadbekabdinazarov/devops-assignment:${{ github.sha }}
          docker push asadbekabdinazarov/devops-assignment:latest

      # -------- GitOps: Helm values update --------
      - name: Update Helm image tags
        if: ${{ github.event.inputs.deploy == 'true' || github.ref == 'refs/heads/main' }}
        run: |
          sed -i "s/tag:.*/tag: \"${{ github.sha }}\"/" helm/devops-assignment/values.yaml

      - name: Commit Helm changes
        if: ${{ github.event.inputs.deploy == 'true' || github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add helm/devops-assignment/values.yaml
          git commit -m "chore: update image tag to ${{ github.sha }}" || exit 0
          git push || exit 0

  # -------------------------------------------------------
  # 2️⃣ TRIVY SECURITY SCAN
  # -------------------------------------------------------
  trivy-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image for scan
        run: |
          docker build \
            -f Dockerfile \
            -t devops-assignment:${{ github.sha }} \
            .

      - name: Trivy Scan (table)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: devops-assignment:${{ github.sha }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table

      - name: Trivy Scan (SARIF)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: devops-assignment:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
