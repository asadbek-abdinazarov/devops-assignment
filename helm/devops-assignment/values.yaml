# Application configuration
app:
  name: devops
  namespace: devops-assignment
  image:
    repository: asadbekabdinazarov/devops-assignment
    tag: latest
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: ""

# Prometheus configuration
prometheus:
  enabled: true
  namespace: monitoring
  
  image:
    repository: prom/prometheus
    tag: v2.48.0
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  
  service:
    type: ClusterIP
    port: 9090
    targetPort: 9090
  
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  retention: 15d
  scrapeInterval: 30s
  scrapeTimeout: 10s

# ServiceMonitor configuration
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  path: /actuator/prometheus
